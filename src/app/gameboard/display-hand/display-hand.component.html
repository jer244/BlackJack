<div *ngIf="cards" class="wrapper">
    <div class="card-container" *ngFor="let card of cards; let i = index;">
        <div *ngIf="dealerHand && i==0 && hideHole">
            <img class="card-image" src="../../assets/cards/HOLE.png">
        </div>
        <div *ngIf="!dealerHand || i!=0 || !hideHole">
            <img class="card-image" src="../../assets/cards/{{card?.code}}.png">

        </div>
        </div>
        <div>
            {{count}}
        </div>
    </div>

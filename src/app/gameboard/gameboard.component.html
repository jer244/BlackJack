<div class="game-table">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-secondary" (click)="dealHand()">Deal</button>
      <button type="button" class="btn btn-secondary" (click)="shuffle()">Shuffle</button>
      <button type="button" class="btn btn-secondary" (click)="newDeck()">New Cards</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="card-area">
      <h3>
        Dealer Cards
      </h3>
      <div class="card-display-area">
        <bj-display-hand *ngIf="hands" [dealerHand]='true' [cards]='hands[0].cards'></bj-display-hand>
      </div>
      <h3>
        Player Cards
      </h3>
      <div class="card-display-area">
        <bj-display-hand *ngIf="hands" [dealerHand]='false' [cards]='hands[1].cards'></bj-display-hand>
      </div>

      <div *ngIf="players[1]">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" (click)="playerBet('add100')">+100</button>
              <button type="button" class="btn btn-secondary" (click)="playerBet('add10')">+10</button>
            </div>
        Current Bet = {{players[1].currentBet}} 
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="playerBet('sub10')">-10</button>
            <button type="button" class="btn btn-secondary" (click)="playerBet('sub100')">-100</button>
          </div>
          <br>
        Player1 - {{players[1].stack}} chips
      </div>
      <div *ngIf="action==1" class="btn-group btn-group-smm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-secondary" (click)="playerHit(1)">Hit</button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="playerStay(1)">Stay</button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="playerDouble(1)">Double</button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="playerSplit(1)" [disabled]="hands[1].cards[0].value!=hands[1].cards[1].value">Split</button>
      </div>
    </div>
    <div class="score-area">
      <h5>
        Dealer: <span *ngIf="hands">{{hands[0].count}}</span>
        <br> Player: <span *ngIf="hands">{{hands[1].count}}<span *ngIf="hands[1].hasAce && hands[1].count<12"> or {{hands[1].count + 10}}</span></span>
      </h5>
    </div>
  </div>
</div>
